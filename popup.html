<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.google.com">

    <title>Login Page</title>
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <script src="./libraries/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcoxRQqAAAAANQStle4t7x0RxaxiDQI2FBQRVnw"></script>
    <link rel="stylesheet" href="popupStyle.css">
</head>
<body>
<div class="login-container">
    <form id="loginForm" novalidate>
        <h2 class="text-center mb-3">Login</h2>
        <div class="form-floating mb-3 has-validation">
            <input type="email" class="form-control" id="email" placeholder="john@gmail.com" required>
            <div class="invalid-feedback">
                Enter a valid email address
            </div>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3 has-validation">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Has to have min. 8 length
            </div>
            <label for="password">Password</label>
        </div>
        <div class="w-100 text-center">
            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </div>
    </form>
    <div id="loginSuccessful" class="text-center" hidden="">
        <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 512 512">
            <path fill="#17a132"
                  d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>
        </svg>
        <h2 class="mb-0">Login successful</h2>
    </div>
</div>
<script src="popupScript.js">
</script>
</body>
</html>
